<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home Page to Online Interactive Quiz on General Knowledge">
    <meta name="keywords" content="interactive, quiz home page,logo, username input field, start button">
    <!-- Link to Logo icon -->
    <link rel="icon" href="assets/images/icon.jpg" type="image/x-icon">
    <!-- Link to stylesheets -->
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>Quizzified | Home</title>
</head>
<body>  
    <header>
        <h1><a href="index.html" title="Link to Home Page (back to start)">Quizzified</a></h1>
    </header>
    <main class="home">
        <!-- Logo -->
        <img src="assets/images/quizzified-logo.png" alt="Quizzified Logo: a glitched Q-shape, Quizzified and Stimulate your mind slogan." 
            class="logo">
        <h2>Are you ready to test your general knowledge?</h2>
        <!-- Username input and submit button -->
        <form class="name-form">
            <div class="username-container">
                <label for="user-input" class="input-label" 
                    aria-label="Create a Username">Create a Username</label><br>
                <input id="user-input" type="text" name="username" 
                    required>
            </div>
            <!-- Error Messages for Username Validation -->
            <div class="feedback">
                <p id="feedback"></p>
            </div>
            <!-- Start Quiz Button -->
            <div>
                <input type="button" class="btn btn-start" value="Quizzify Me"
                    onclick="getUserName();">
            </div>
        </form>
    </main>
    <footer>
        <div class="social-links">
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/monique-parnis/" target="_blank" rel="noopener"
                      aria-label="Visit my Linked In Profile (opens in a new tab)">
                      <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/MoniPar" target="_blank" rel="noopener"
                      aria-label="Visit my GitHub Profile (opens in a new tab)">
                      <i class="fa-brands fa-square-github"></i>
                    </a>
                </li>    
            </ul>
        </div>  
        <p>&#169; 2022 | Quizzified by Monique Parnis</p> 
    </footer>
    <!-- Link to External JavaScript -->
    <script src="assets/js/script.js"></script>
    <!-- Fontawesome Link -->
    <script src="https://kit.fontawesome.com/967a4d433b.js" crossorigin="anonymous"></script>
</body>
</html>
