<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Quiz on General Knowledge">
    <meta name="keywords" content="general knowledge, quiz, multiple choice, interactive, learn, remember, fun">
    <meta name="author" content="Monique Parnis">
    <!-- Link to Gooogle Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Ubuntu&display=swap" rel="stylesheet">
    
    <title>Quizzified Home</title>
</head>
<body>
    <main class="home">
        <h1>Quizzified</h1>
        <img src="#" alt="Quizzified Logo" class="logo">
        <p>Are you ready to test your general knowledge?</p>
        <!-- Username input and submit button -->
        <form action="#" class="name-form">
            <div class="username-container">
                <label for="user-input">Create a Username</label><br>
                <input id="user-input" type="text" name="username" maxlength="20" required>
            </div>
            <div class="submit-container">
                <input type="submit" class="start-btn" value="Quizzify Me"
                    onclick="">
            </div>
        </form>
        <!-- Error Message for Username Validation -->
        <div>
            <p id="feedback">?</p>
        </div>
    </main>
    <!-- Fontawesome Link -->
    <script src="https://kit.fontawesome.com/967a4d433b.js" crossorigin="anonymous"></script>
</body>
</html>
