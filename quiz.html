<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Interactive Quiz on General Knowledge">
    <meta name="keywords" content="quiz, online, interactive, general knowledge, multiple choice, fun, learn, challenging">
    <!-- Link to Logo icon -->
    <link rel="icon" href="assets/images/icon.jpg" type="image/x-icon">
    <!-- Link to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&family=Ubuntu&display=swap" rel="stylesheet">    
    <!-- Link to my Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <title>Quizzified | Online Quiz</title>
</head>
<body>
    <main class="game-area">
        <div class="quiz-container">
            <div id="quiz"></div>
        </div>
        <div class="navigation-btns">
            <button id="previous" aria-label="Previous Button" 
            data-choice="prebtn" class="btn btn--prev">Previous</button>
            <button id="next" aria-label="Next Button"
            data-choice="postbtn" class="btn btn--next">Next</button>
        </div>
        <button id="submit" aria-label="Get Results"
        data-choice="submit" class="btn btn--submit">Get Results</button>
        <div id="results">?</div>
    </main>
    <!-- Link for External JavaScript -->
    <script src="assets/js/script.js"></script>
    <script>
        redirectUserName();
    </script>
    <!-- Fontawesome Link -->
    <script src="https://kit.fontawesome.com/967a4d433b.js" crossorigin="anonymous"></script>
</body>
</html>
