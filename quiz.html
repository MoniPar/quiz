<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Online Interactive Quiz on General Knowledge">
    <meta name="keywords" content="quiz, online, interactive, general knowledge, multiple choice, fun, learn, challenging">
    <!-- Link to Logo icon -->
    <link rel="icon" href="assets/images/icon.jpg" type="image/x-icon">
    <!-- Link to my Stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <title>Quizzified | Online Quiz</title>
</head>
<body>
    <header>
        <h1>Quizzified</h1>
    </header>
    <main class="game-area">
        <div class="progress">
            <div id="progress-text" class="progress-txt">
                <p>0</p>
                <p>/</p>
                <p>10</p>
            </div>
            <div id="progress-bar" class="progress-bar">Progress Empty</div>
        </div>
        <div class="quiz-container">
            <div id="quiz" tabindex="0"></div>
        </div>
        <div class="controls">
            <button id="previous" aria-label="Previous Button"
                data-choice="prebtn" class="btn btn-nav btn-nav--pre">Previous</button>
            <button id="next" aria-label="Next Button"
                data-choice="nextbtn" class="btn btn-nav btn-nav--next">Next</button>
            <button id="submit" aria-label="Results"
                data-choice="submit" class="btn btn-submit">Results</button>
        </div>
        
    </main>
    <footer>
        <div class="social-links">
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/monique-parnis/" target="_blank" rel="noopener"
                      aria-label="Visit my Linked In Profile (opens in a new tab)">
                      <i class="fa-brands fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://github.com/MoniPar" target="_blank" rel="noopener"
                      aria-label="Visit my GitHub Profile (opens in a new tab)">
                      <i class="fa-brands fa-square-github"></i>
                    </a>
                </li>    
            </ul>
        </div>
    </div>   
    <p>&#169; 2022 | Quizzified by Monique Parnis</p> 
    </footer>
    <!-- Link for External JavaScript -->
    <script src="assets/js/script.js"></script>
    
    <script>
        // Calls function to get username from url and stores it in a variable
        let user = saveUserName();
        // alert(user);
        // Calls function to build quiz
        generateQuiz();
        
        // Calls function to display only one quiz question and its choices
        showExhibit(currentExhibit);
    </script>
    <!-- Fontawesome Link -->
    <script src="https://kit.fontawesome.com/967a4d433b.js" crossorigin="anonymous"></script>
</body>
</html>
